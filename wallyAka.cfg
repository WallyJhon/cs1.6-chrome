// ============ WALLYAKA.CFG ============
// Maxsus sozlamalar, bindlar, truklar

// --- Bindlar ---
bind "v" "cl_righthand 1"
bind "c" "cl_righthand 0"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"

// --- Bunny Hop ---
alias +bhop "+jump; wait"
alias -bhop "-jump"
bind "space" "+bhop"

// --- Fast Reload ---
alias +fastreload "+reload; wait; slot3; slot1"
alias -fastreload ""
bind "r" "+fastreload"

// --- Fast Weapon Switch ---
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "q" "lastinv"

// --- Aim Trainer / Practice ---
bind "F1" "sv_gravity 400"
bind "F2" "sv_gravity 800"
bind "F3" "bot_kick; mp_restartgame 1"

// --- CS:GO style Crosshair Sozlamalari (Chrome Mod uchun) ---
cl_crosshair_sniper_style 0
cl_crosshair_sniper_width 1
cl_crosshair_sniper_show_normal_inaccuracy 0
cl_crosshairstyle 4
cl_crosshairalpha 255
cl_crosshairusealpha 1
cl_crosshairgap -2
cl_crosshairgap_useweaponvalue 0
cl_crosshair_recoverytime_on_fps 0
cl_crosshairscale 0
cl_crosshairthickness 0.5
cl_crosshairdot 1
cl_crosshair_t 0
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshair_friendly_warning 0
cl_crosshair_dynamic_splitdist 7
cl_crosshair_dynamic_splitdist_innermod 1.2
cl_crosshair_dynamic_splitalpha_outermod 0.5
cl_crosshair_dynamic_maxdist_splitratio 0.35
