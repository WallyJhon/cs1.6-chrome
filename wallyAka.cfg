// Maxsus sozlamalar, bindlar, truklar

// --- Bindlar ---
bind "v" "cl_righthand 1"
bind "c" "cl_righthand 0"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"

// --- Bunny Hop ---
alias +bhop "+jump; wait"
alias -bhop "-jump"
bind "space" "+bhop"

// --- Fast Reload ---
alias +fastreload "+reload; wait; slot3; slot1"
alias -fastreload ""
bind "r" "+fastreload"

// --- Fast Weapon Switch ---
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "q" "lastinv"

// --- Cheats kodlari ---
rcon_password wally5417
rcon sv_cheats 1
rcon impulse 101
rcon give weapon_awp
rcon give weapon_ak47
rcon give weapon_m4a1
rcon give weapon_deagle
rcon give weapon_mp5navy
rcon give weapon_aug
rcon give weapon_scout
rcon sv_enablebunnyhopping 1
rcon weapon_accuracy_nospread 1




// --- Aim Trainer / Practice ---
bind "F3" "rcon sv_gravity 350"
bind "F4" "rcon sv_gravity 800"
bind "F7" "rcon sv_airaccelerate -100"
bind "F8" "rcon sv_airaccelerate 10"









